<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNOKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
    <style>
      .card-stack img {
        margin-right: -55px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        border: 2px solid white;
        border-radius: 8px;
        transition: all 0.2s ease-in-out;
      }
      .card-stack img:last-child {
        margin-right: 0;
      }
      .player-card:hover {
        transform: translateY(-20px) scale(1.05);
        z-index: 10;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div class="flex flex-col min-h-screen">
      <main
        class="w-full flex-grow p-6 flex flex-col justify-between bg-blue-900/50"
      >
        <h1 class="text-center text-3xl font-bold mb-4 opacity-80">UNO</h1>

        <div>
          <h2 id="cpu-hand-title" class="text-lg font-semibold mb-2">
            Bot (7 kartu)
          </h2>
          <div
            id="cpu-hand"
            class="card-stack flex justify-center min-h-[110px]"
          ></div>
        </div>

        <div class="flex justify-center items-center space-x-6 my-6">
          <div>
            <h2 class="text-base font-semibold mb-2 text-center">
              Kartu Teratas
            </h2>
            <div
              id="discard-pile"
              class="w-28 h-40 bg-black/30 rounded-lg shadow-inner flex items-center justify-center"
            ></div>
            <p
              id="active-color-text"
              class="text-center mt-2 font-bold text-yellow-300"
            ></p>
          </div>
          <img
            id="draw-pile"
            src="asset/back.png"
            alt="Tumpukan Ambil"
            class="w-28 h-40 cursor-pointer transform hover:scale-105 transition-transform mt-8"
          />
        </div>

        <div>
          <h2 id="player-hand-title" class="text-lg font-semibold mb-2">
            Kartu Anda (7 kartu)
          </h2>
          <div
            id="player-hand"
            class="card-stack flex justify-center min-h-[120px]"
          ></div>
        </div>
      </main>

      <footer
        class="w-full bg-gray-800 p-4 border-t-4 border-gray-700 flex flex-wrap items-center justify-center lg:justify-around gap-4"
      >
        <div class="flex items-center gap-4">
          <div class="bg-gray-700 p-3 rounded-lg shadow-inner text-center">
            <label
              for="player-balance"
              class="block text-sm font-medium text-gray-400"
              >Saldo Anda:</label
            >
            <p id="player-balance" class="text-2xl font-bold text-green-400">
              $5000
            </p>
          </div>
          <div class="bg-gray-700 p-3 rounded-lg shadow-inner">
            <label
              for="bet-amount"
              class="block text-sm font-medium text-gray-400"
              >Jumlah Taruhan:</label
            >
            <input
              type="number"
              id="bet-amount"
              value="100"
              class="w-32 bg-gray-900 text-white p-2 rounded mt-1 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>
        </div>

        <div class="flex items-center gap-4">
          <button
            id="start-round-button"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors text-lg shadow-lg"
          >
            Mulai Ronde
          </button>
          <button
            id="uno-button"
            class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-lg transition-colors text-lg shadow-lg hidden"
          >
            UNO!
          </button>
          <button
            id="challenge-uno-button"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-colors text-lg shadow-lg hidden"
          >
            Panggil UNO!
          </button>
        </div>

        <div
          class="bg-black/40 p-3 rounded-lg flex-grow min-w-[250px] text-center"
        >
          <p
            id="status-text"
            class="text-yellow-300 h-full flex items-center justify-center"
          >
            Masukkan taruhan dan mulai ronde.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
